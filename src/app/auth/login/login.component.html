<div class="main">
  <form class="login-box" [formGroup]="loginForm" (ngSubmit)="login()">
    <h4 class="heading">Sign in to social feed</h4>
    <label class="ms-2">Email</label>
    <input
      type="text"
      class="form-control m-2 p-2"
      placeholder="Email*"
      formControlName="email"
      [class.is-invalid]="
        loginForm.controls['email'].invalid &&
        (loginForm.controls['email'].touched || isSubmitted)
      "
    />
    <div *ngIf="loginForm.controls['email'].touched" class="errmsg ms-2">
      <div *ngIf="loginForm.controls['email']?.errors?.['required']">
        <small>Empty is not allowed *</small>
      </div>
      <div *ngIf="loginForm.controls['email']?.errors?.['email']">
        <small> Please Enter valid Email *</small>
      </div>
    </div>
    <label class="ms-2">Password</label>
    <input
      [type]="passwordType ? 'password' : 'text'"
      class="form-control m-2 p-2"
      placeholder="Password*"
      formControlName="password"
      [class.is-invalid]="
        loginForm.controls['password'].invalid &&
        (loginForm.controls['password'].touched || isSubmitted)
      "
    />
    <div *ngIf="loginForm.controls['password'].touched" class="errmsg ms-2">
      <div *ngIf="loginForm.controls['password']?.errors?.['required']">
        <small>Empty is not allowed *</small>
      </div>
      <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">
        <small> Password should be min 6 chars*</small>
      </div>
    </div>
    <div class="ms-2 d-flex">
      <input id="pass" type="checkbox" class="me-2" (click)="showPassword()" />
      <label style="cursor: pointer; font-weight: 600" for="pass"
        >Show Password</label
      >
    </div>
    <button class="btn btn-primary ms-2 mt-4 p-2">SIN IN</button>
    <p class="m-2 mt-4">
      Don't have an account?
      <span class="special" (click)="goToRegister()">Sign up</span>
    </p>
  </form>
</div>
